{% extends 'base.html' %}  <!--Indica que hereda de base.html-->
{% load static %}

{% block contenido %}
        <section>
            {% for Post in posts %}
            <article>
                <h3> {{Post.titulo}} </h3>
                <p>Fecha publicación: {{Post.fecha_publicacion}} </p>
                <p>Categoría: {{Post.categorias}} </p>
            </article>
            {% endfor %}
        </section>
{% endblock %}
